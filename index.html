<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <main class="container">
    <header>
      <h1 class="text-center text-success fw-bold mt-3">Expense Tracker</h1>
    </header>

    <form action="" id="new_transition"></form>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" class="text-success">ID</th>
            <th scope="col" class="text-success">Date</th>
            <th scope="col" class="text-success">Description</th>
            <th scope="col" class="text-success">Amount</th>
            <th scope="col" class="text-success">Categories</th>
            <th scope="col" class="text-success">Action</th>
          </tr>
        </thead>
        <tbody id="tableData">
          <tr>
            <td class="align-middle">#</td>
            <td class="align-middle">
              <input type="date" id="date" class="form-control" />
            </td>
            <td class="align-middle">
              <input type="text" id="description" class="form-control" placeholder="Summarized note..." />
            </td>
            <td class="align-middle">
              <input type="number" id="amount" min="0" class="form-control" placeholder="Only in MMK..." />
            </td>
            <td class="align-middle">
              <select class="form-select text-success">
                <option selected>Choose</option>
                <option value="1">Income</option>
                <option value="2">Expense</option>
              </select>
            </td>
            <td class="align-middle">
              <button class="btn btn-secondary" type="submit" id="addBtn" form="new_transition">
                <i class="fas fa-plus-circle text-success" style="cursor: pointer;"></i>
              </button>
            </td>
          </tr>

          <!-- Generate from javascript -->

        </tbody>
      </table>
    </div>

    <!-- Display and hide with javascript -->
    <h5 class="alert alert-warning d-none">Complete all the fields</h5>

    <div class="row g-5 mt-1">
      <div class="col-lg-9 col-md-8">
        <h1 class="text-success mb-5">Charts</h1>
        <div class="row g-5">
          <div class="col-lg-6">
            <canvas id="doughnutChart"></canvas>
          </div>
          <div class="col-lg-6">
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4">
        <h1 class="text-success mb-5">Summary</h1>
        <div class="card border border-1">
          <div class="card-body">
            <h4 class="card-title text-success fw-bold">Income</h4>
            <p id="totalIncome"></p>
          </div>
        </div>

        <div class="card border border-1 my-2">
          <div class="card-body">
            <h4 class="card-title text-warning fw-bold">Expense</h4>
            <p id="totalExpense"></p>
          </div>
        </div>

        <div class="card border border-1">
          <div class="card-body">
            <h4 class="card-title text-dark fw-bold">Balance</h4>
            <p id="balance"></p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="bg-success text-center text-light mt-5 py-1">
    <small><a href="https://htet-wai-yan.github.io" class="text-light">Htet</a>@2022</small>
  </footer>

  <!-- JS file -->
  <script type="module" src="./js/main.js"></script>

  <!-- Chart JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>

</body>

</html>
