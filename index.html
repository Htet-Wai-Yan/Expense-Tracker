<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>

  <!-- MDB -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"> -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">

</head>
<body>

  <main class="container-fluid">
    <header>
      <h1 class="text-center text-success fw-bold mt-3">Budget Tracker</h1>
    </header>

    <form action="" id="new_transition"></form>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" class="text-success">Date</th>
            <th scope="col" class="text-success">Description</th>
            <th scope="col" class="text-success">Amount</th>
            <th scope="col" class="text-success">Categories</th>
            <th scope="col" class="text-success">Action</th>
          </tr>
        </thead>
        <tbody id="tableData">
          <tr>
            <td class="align-middle">
              <input type="date" id="date" class="form-control"/>
            </td>
            <td class="align-middle">
              <input type="text" id="description" class="form-control" placeholder="Summarized note..."/>
            </td>
            <td class="align-middle">
              <input type="number" id="amount" min="0" class="form-control" placeholder="Only in MMK..."/>
            </td>
            <td class="align-middle">
              <select class="form-select text-success">
                <option selected>Choose</option>
                <option value="1">Income</option>
                <option value="2">Expense</option>
              </select>
            </td>
            <td class="align-middle">
              <button class="btn btn-secondary" type="submit" id="addBtn" form="new_transition">
                <i 
                  class="fas fa-plus-circle text-success"
                  style="cursor: pointer;"
                ></i>
              </button>
            </td>
          </tr>
          <!-- Generate from javascript -->
        </tbody>
      </table>
    </div>

  </main>

  <!-- JS file -->
  <script type="module" src="./js/main.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script> -->

</body>
</html>
